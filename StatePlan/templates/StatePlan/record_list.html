{% extends 'StatePlan/base.html' %}

{% block content %}

           	</div>
            
   				<h1><a href="{% url 'record_detail' Subject='Basic' %}">{{ Record.Program }}</a></h1>

       	</div>
   	{% endfor %}
 {% endblock %}
